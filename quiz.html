<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz questions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="question">
                <span>Question</span>
                <span class="question-number">1/3</span>
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
            </div>
            <div class="score">
                <span>Score</span>
                <span class="score-number">0</span>
            </div>
        </div>
        <h2>What is the answer to this question?</h2>
        <div class="options">
            <div class="option" id="option1" onclick="checkAnswer(1)" data-letter="A">Choice 1</div>
            <div class="option" id="option2" onclick="checkAnswer(2)" data-letter="B">Choice 2</div>
            <div class="option" id="option3" onclick="checkAnswer(3)" data-letter="C">Choice 3</div>
            <div class="option" id="option4" onclick="checkAnswer(4)" data-letter="D">Choice 4</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
